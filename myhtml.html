<div class="row d-flex align-items-center">
    <div class="col pl-4">
      <h1 style="font-weight: 700; color: #5C697B;">Password</h1>
      <!-- <p style="color: #5C697B;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, nulla libero adipisci
        corrupti commodi sed.</p> -->
    </div>

    <div class="col " style="display: flex;">
      <!-- Button trigger modal -->
      <span class="material-icons pr-0 ml-auto mypointer" style="font-size: 50px; color: #919BA8;"
        data-toggle="modal" data-target="#nuova-password">add_box</span>

      <!-- Modal Nuova Password -->
      <div class="modal fade" id="nuova-password" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="nuova-passwordLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="font-size: 25px; font-weight: 700;" id="nuova-passwordLabel">Nuova
                Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <!-- Corpo del modal -->
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <div class="for-row">
                    <label for="inputProdotto">Servizio</label>
                    <input type="text" class="form-control" id="inputServizio" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="for-row">
                    <label for="inputProdotto">Email</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="for-row">
                    <label for="inputProdotto">Password</label>
                    <input type="password" class="form-control" id="inputPassword" required>
                  </div>
                </div>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
              <button type="button" class="btn btn-primary">Aggiungi</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Elimina -->
      <div class="modal fade" id="elimina-password" tabindex="-1" aria-labelledby="elimina-passwordLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- Titolo -->
              <h5 class="modal-title" style="font-size: 25px; font-weight: 700;" id="elimina-passwordLabel">Sei
                sicuro di volerlo eliminare?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
              <button type="button" class="btn btn-primary">Elimina</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
